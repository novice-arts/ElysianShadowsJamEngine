<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="#">
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style type="text/css">
				* {
					margin: 0;
					padding: 0;
					background-color: rgb(0, 0, 0);
				}
				#canvas {
					position:absolute;
					width:100%;
					height:100%;
				}
				
			
		</style>
	</head>
	<body>
		
		<script type='text/javascript'>
			var Module = {
				drawing_canvas: (function() { return document.getElementById('canvas'); })()
			};
			window.onload = function () { window.focus(); }
        	window.onclick = function () { window.focus(); }
			document.addEventListener('contextmenu', event => event.preventDefault());
			fetch('gimbal_project.wasm')
			.then(response =>
				response.arrayBuffer()
			).then(buffer => {
				Module.canvas = document.getElementById("canvas");
				Module.wasmBinary = buffer;
				var script = document.createElement('script');
				script.src = "gimbal_project.js";
				script.onload = function() {
					console.log("Emscripten boilerplate loaded.")
				}
				document.body.appendChild(script);
				// When you click outside the canvas on itch.io input stops working, this fixes it
				Module.canvas.onclick = function() {
					Module.canvas.focus()
				}
			});
			Module.setStatus = function(text) {
				console.log('status:', text);
			}
		</script>
		<canvas id="canvas" ></canvas>
	</body>
</html>
